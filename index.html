<!DOCTYPE html>
<html>
    <head>
        <meta  charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Random Password-Generate - Easy Tutorial</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
                <h1>Generate a <br>
                    <span>Random Passwword</span> </h1>
                    <div class="display">
                        <input type="text" id="password" placeholder="Enter Your Password">
                        <img src="download.png" onclick="copyPassword()">
                    </div>
                    <button onclick="createPassword()"><img src="istockphoto-674603198-612x612.jpg">Generate Password</button>
            </div>
        </div>
        <script>
            const passwordBox = document.getElementById("password");
            const lenght = 12;

            const upperCase = "ABCDEFGHIJKLMNOPQRSTUVXYZ";
            const lowercase = "abcdefghijklmnopqrstuvxyz";
            const number = "0123456789";
            const  symbol= "@#$%^&*~!><}{[]()_=+-|/";

            const allChars = upperCase + lowercase + symbol + number;

            function createPassword(){
                let password = "";
                password += upperCase[Math.floor(Math.random() * upperCase.length)];
                password += lowercase[Math.floor(Math.random() * lowercase.length)];
                password += symbol[Math.floor(Math.random() * symbol.length)];
                password += number[Math.floor(Math.random() * number.length)];

                while(lenght > password.length){
                password += allChars[Math.floor(Math.random() * allChars.length)];
            }
            passwordBox.value = password;
            }

            function copyPassword(){
                passwordBox.select();
                document.execCommand("copy");
            }
        </script>
        
    </body>
</html>
